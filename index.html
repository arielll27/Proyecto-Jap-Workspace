<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Inicio de Sesión</title>
</head>
<body id="inicio">
    <section class="vh-100"  > 
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="img/login.png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                 <div class="divider  align-items-center my-5">
                  <h2 class="text-center fw-bold mx-1 mb-0">Inicio de Sesión</h2>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-5">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Ingrese su Email" />
                  <label class="form-label fw-bold form-outline mt-2" for="form3Example3">Email</label>
                </div>
      
                <!-- Contraseña input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Ingrese su Contraseña" />
                  <label class="form-label fw-bold form-outline mt-2" for="form3Example4">Contraseña</label>
                </div>
      
                
                <div class="text-center text-lg-start mt-2 pt-1">
                  <button  id="boton" type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                 
                </div>
      
              </form>
            </div>
          </div>
        </div>
        
      </section>



  <script src="js/bootstrap.bundle.min.js"></script>  
  <script src="js/login.js"></script> 

</body>
</html>
